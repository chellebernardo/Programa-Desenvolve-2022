<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }
    var vitorias = parseInt(prompt("Entre como número de vitórias do seu time: "));
    var empates = parseInt(prompt("Entre como número de empates do seu time: "));

    var pontos = vitorias * 3 + empates;

    mostra("Seu time tem: " + pontos + " pontos!");

    if(pontos > 28) {
        mostra("Seu time está  melhor do que o ano passado!")
    } 
    if(pontos < 28) {
        mostra("Seu time está pior do que o ano passado!")
    } 
    if(pontos == 28) {
        mostra("Seu time está igual ao ano passado!")
    }

    mostra("FIM");

</script>
