<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    for(var linha = 1; linha <=10; linha++){
        for(var coluna = 1; coluna <= 30; coluna++){
            document.write("*");
        }
        pulaLinha();
    }
</script>
