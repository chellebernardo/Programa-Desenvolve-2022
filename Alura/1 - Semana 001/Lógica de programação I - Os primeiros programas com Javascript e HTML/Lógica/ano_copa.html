<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var anoLimite = parseInt(prompt("Digite um ano limite: "));
    var anoCopa = 1930;

    while (anoCopa <= anoLimite){
        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    }

</script>
