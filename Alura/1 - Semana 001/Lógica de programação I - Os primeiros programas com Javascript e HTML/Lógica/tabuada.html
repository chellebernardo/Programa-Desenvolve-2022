 <!-- 
     E se quisermos a tabuada do 8? Teremos que fazer a alteração de valores em diversos lugares! O que podemos fazer para guardar o valor da tabuada que desejamos calcular?
  -->

  <!-- Resolução -->

  <meta charset="UTF-8">
<script>
    var numeroTabuada = 8;

    document.write("<h1> Essa é a tabuada do " + numeroTabuada + "</h1>");

    document.write(numeroTabuada + " x 1: " + numeroTabuada * 1 + "<br>");
    document.write(numeroTabuada + " x 2: " + numeroTabuada * 2 + "<br>");
    document.write(numeroTabuada + " x 3:  " + numeroTabuada * 3 + "<br>");
    document.write(numeroTabuada + " x 4:  " + numeroTabuada * 4 + "<br>");
    document.write(numeroTabuada + " x 5:  " + numeroTabuada * 5 + "<br>");
    document.write(numeroTabuada + " x 6:  " + numeroTabuada * 6 + "<br>");
    document.write(numeroTabuada + " x 7:  " + numeroTabuada * 7 + "<br>");
    document.write(numeroTabuada + " x 8:  " + numeroTabuada * 8 + "<br>");
    document.write(numeroTabuada + " x 9:  " + numeroTabuada * 9 + "<br>");
    document.write(numeroTabuada + " x 10:  " + numeroTabuada * 10 + "<br>");
</script>
