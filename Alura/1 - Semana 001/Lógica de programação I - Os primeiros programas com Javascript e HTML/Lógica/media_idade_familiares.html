<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br><hr><br>")
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    } 

    var totalFamiliares = parseInt(prompt("Digite a quantidade de familiares:"));
    var contador = 1;

    var totalIdades = 0;

    while(contador <= totalFamiliares){
        var idade = parseInt(prompt("Informe a idade do familiar?"));
        totalIdades = totalIdades + idade;
        contador++;
    }

    var mediaIdades = Math.round(totalIdades / totalFamiliares);

    mostra("A média das idades dos seus familiares é de: " + mediaIdades)
    mostra("That's all folks!");

</script>
