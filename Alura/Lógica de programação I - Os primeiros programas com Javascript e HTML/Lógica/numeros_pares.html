<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var contador = 2;

    while(contador <= 100){
        mostra("Esse é um número par " + contador);
        contador = contador + 2;
    }
    mostra("Fim!")
</script>
