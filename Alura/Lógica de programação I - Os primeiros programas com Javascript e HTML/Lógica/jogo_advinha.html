<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var numeroPensado = parseInt(Math.random()*10);
    console.log(numeroPensado);

    var tentativas = 1;

    while (tentativas <= 3) {
        var chute = parseInt(prompt("Digite o seu chute!"));

        if (chute == numeroPensado) {
            mostra("Você acertou! O numero pensado foi: " + numeroPensado + ".");
            break;
        } else {
            mostra("Você ERROU!");
        }

        tentativas++;
    }

    mostra("FIM.");
</script>
