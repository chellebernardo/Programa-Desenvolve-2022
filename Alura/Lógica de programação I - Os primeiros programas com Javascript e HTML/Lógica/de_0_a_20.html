<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var contador = 20;

    while(contador >= 0){
        mostra(contador);
        contador--;
    }
    mostra("Fim!")
</script>
