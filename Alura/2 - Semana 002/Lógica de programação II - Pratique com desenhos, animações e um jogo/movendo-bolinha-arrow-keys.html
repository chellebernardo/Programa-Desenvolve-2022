<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var x = 20;
    var y = 20;

    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'magenta';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    
    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    setInterval(atualizaTela, 20);

    function lerDoTeclado(evento){

        if(evento.keyCode == esquerda){
            console.log(evento.keyCode);
            x = x - 10;
            
        } else if (evento.keyCode == direita){
            console.log(evento.keyCode);
            x = x + 10;
        } else if(evento.keyCode == cima){
            // alert('Você apertou a seta para cima!')
            console.log(evento.keyCode);
            y = y - 10;
        } else if(evento.keyCode == baixo){
            // alert('Você apertou a seta para baixo!')
            console.log(evento.keyCode);
            y = y + 10;
        }

    }

    document.onkeydown = lerDoTeclado;

</script>
